<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Imagem 360</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>


</head>

<body>
	<a-scene keyboard-shortcuts="enterVR: true"
		renderer="antialias: true;
		logarithmicDepthBuffer: true;
		colorManagement: true;
		sortObjects: true;
		physicallyCorrectLights: true;
		maxCanvasWidth: 1920;
		maxCanvasHeight: 1920;">
		
		
	<a-assets>
		<a-asset-items id="model" src="modelo_3d/maquina.gltf"></a-asset-items>
		<a-image id="360" src="img/sala1.jpg"></a-image>
		

	</a-assets>
		
		<!-- Ambient Light-->
		<a-entity light="type: ambient; intensity: 1;"></a-entity>
		
  		<a-entity light="type: directional;
                   castShadow: true;
                   intensity: 0.6;
                   shadowCameraVisible: false;"
		   position="-3 10 -15">
		</a-entity>

		<a-entity light="type: hemisphere; color: #FFDFA5; groundColor: #FFDFA5; intensity: 1"></a-entity>	
		
	<!--CAMERA-->

	<a-entity id="rig" position="0 -5 0" rotation="-1 -190 0">
  		<a-entity id="camera"  camera look-controls ></a-entity>
	</a-entity>
		
		<!--MODELO ROBOTICS-->
		
		<a-entity gltf-model="#model"
			position="-9 -25 30"
			scale="2 2 2"
			rotation="0 -188 0"
			shadow="cast:false"
			animation-mixer="loop:repeat">
		</a-entity>
		
	
<!--CÃ©u-->
		<a-sky src="#360"
			   rotation="0 -7 -1">
		</a-sky>
		
	</a-scene>
</body>
</html>
