<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Imagem 360</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>


</head>

<body>
	<a-scene keyboard-shortcuts="enterVR: true"
			 renderer="antialias: true;
                   colorManagement: true;
                   sortObjects: true;
                   physicallyCorrectLights: true;
                   maxCanvasWidth: 1920;
                   maxCanvasHeight: 1920;">
		
		
	<a-assets>
		<a-asset-items id="model" src="modelo_3d/maquina.glb"></a-asset-items>
		<a-image id="360" src="img/sala1.jpg"></a-image>
		

		</a-assets>
		
		<!-- Ambient Light-->
		<a-entity light= "type:spot;
						  target:#model;
						  intensity:210;
						  castShadow: false;"
						  >
		</a-entity>

		<a-entity light="type: hemisphere; color: #3067A0; groundColor: #FEFFF3; intensity: 1"></a-entity>


	<!--CAMERA-->

	<a-entity id="rig" position="25 10 0" >
  <a-entity id="camera" camera look-controls ></a-entity>
</a-entity>
		
		
 
		<!--BOX-->
		
		

	
		
		<!--MODELO ROBOTICS-->
		
		<a-entity gltf-model="#model"
				  
					  position="22 -22 -50"
					  scale="3 3 3"
					  rotation="0 92 0"
				      shadow="receive:true"
					  animation-mixer="loop:repeat">
				  
								
			</a-entity>
		
	
<!--CÃ©u-->
		<a-sky src="#360"
			   rotation="0 180 0">
		</a-sky>
		
	</a-scene>
</body>
</html>
